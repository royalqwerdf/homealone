<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" charset="UTF-8">
    <title>나홀로집에서</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>
<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>주문 이슈 알림방</h2>
            <button id="subscribe-chat-001" class="primary">주문 이슈 알림방 구독하기</button>
        </div>
        <div class="connecting-chat-001">
            Connecting...
        </div>
        <ul id="messageArea-chat-001">
        </ul>
        <form id="messageForm-chat-001" name="chat-001">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message-chat-001" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" id="btn-chat-001" class="primary" disabled>Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
